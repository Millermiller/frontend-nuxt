deploy:
  image: alpine
  stage: deploy
  script:
    - apk add --no-cache rsync openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_dsa
    - chmod 600 ~/.ssh/id_dsa
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - rsync -rav -c --delete ./ deployer@185.87.193.247:/var/www/nuxt-frontend
    - ssh -t deployer@185.87.193.247 "cd /var/www/nuxt-frontend  && npm i && npm run build && pm2 restart nuxt-prod"
